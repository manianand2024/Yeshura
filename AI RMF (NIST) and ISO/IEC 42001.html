<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeshura | AI RMF & ISO 42001 Governance</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #060b18; color: #e2e8f0; }
        .ai-glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(56, 189, 248, 0.2); }
        .neon-border { box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); }
        .tab-active { border-bottom: 2px solid #38bdf8; color: #38bdf8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const aiControls = [
            { id: '1', framework: 'ISO 42001', code: 'A.5.2', title: 'AI System Impact Assessment', desc: 'Assess societal and ethical impacts of AI systems.', status: 'No', evidence: '', risk: 'High' },
            { id: '2', framework: 'NIST RMF', code: 'GOVERN 1.1', title: 'Legal & Regulatory Compliance', desc: 'Ensure AI use follows intellectual property and privacy laws.', status: 'No', evidence: '', risk: 'High' },
            { id: '3', framework: 'ISO 42001', code: 'A.8.2', title: 'Data Quality for AI', desc: 'Verify training data for bias and representativeness.', status: 'No', evidence: '', risk: 'Medium' },
            { id: '4', framework: 'NIST RMF', code: 'MAP 1.1', title: 'Contextual Use Mapping', desc: 'Document the intended purpose and limitations of the AI.', status: 'No', evidence: '', risk: 'Medium' },
            { id: '5', framework: 'ISO 42001', code: 'A.10.1', title: 'AI Transparency', desc: 'Provide documentation for users on how AI reaches decisions.', status: 'No', evidence: '', risk: 'High' }
        ];

        const ControlRow = ({ item, onUpdate }) => {
            const [file, setFile] = useState(item.evidence);
            const [status, setStatus] = useState(item.status);

            const handleSave = () => {
                onUpdate(item.id, status, file);
            };

            return (
                <tr className="border-b border-slate-800 hover:bg-slate-900/40 transition">
                    <td className="p-4"><span className="text-xs font-bold text-sky-400 bg-sky-950 px-2 py-1 rounded">{item.framework}</span></td>
                    <td className="p-4 font-mono text-sm">{item.code}</td>
                    <td className="p-4">
                        <div className="font-semibold text-white">{item.title}</div>
                        <div className="text-xs text-slate-500">{item.desc}</div>
                    </td>
                    <td className="p-4">
                        <select value={status} onChange={(e) => setStatus(e.target.value)} className="bg-slate-900 border border-slate-700 text-xs p-1 rounded">
                            <option value="No">Non-Compliant</option>
                            <option value="Yes">Compliant</option>
                        </select>
                    </td>
                    <td className="p-4">
                        <input type="file" id={`f-${item.id}`} className="hidden" onChange={(e) => setFile(e.target.files[0]?.name)} />
                        <label htmlFor={`f-${item.id}`} className="cursor-pointer text-[10px] text-slate-400 border border-slate-700 p-1 rounded hover:bg-slate-800">
                            {file ? `ðŸ“Ž ${file}` : 'Upload Artifact'}
                        </label>
                    </td>
                    <td className="p-4">
                        <button onClick={handleSave} className="bg-sky-500 hover:bg-sky-400 text-white text-[10px] font-bold py-1 px-3 rounded uppercase">Update</button>
                    </td>
                </tr>
            );
        };

        function App() {
            const [data, setData] = useState(aiControls);
            
            const handleUpdate = (id, status, file) => {
                setData(prev => prev.map(c => c.id === id ? { ...c, status, evidence: file } : c));
            };

            const compliantCount = data.filter(c => c.status === 'Yes' && c.evidence).length;
            const progress = Math.round((compliantCount / data.length) * 100);

            return (
                <div className="min-h-screen p-8">
                    {/* Executive Dashboard Header */}
                    <div className="flex justify-between items-start mb-10">
                        <div>
                            <h1 className="text-4xl font-extrabold tracking-tighter text-white">YESHURA <span className="text-sky-500 italic">AI LAB</span></h1>
                            <p className="text-slate-400 uppercase text-xs font-bold tracking-widest mt-2">NIST AI RMF 1.0 & ISO/IEC 42001 Deployment</p>
                        </div>
                        <div className="ai-glass p-4 rounded-2xl flex gap-8">
                            <div className="text-center">
                                <p className="text-[10px] text-slate-500 font-bold uppercase">Model Trust Score</p>
                                <p className="text-2xl font-black text-sky-400">8.4/10</p>
                            </div>
                            <div className="text-center">
                                <p className="text-[10px] text-slate-500 font-bold uppercase">Compliance Readiness</p>
                                <p className="text-2xl font-black text-emerald-400">{progress}%</p>
                            </div>
                        </div>
                    </div>

                    {/* Executive Summary Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
                        <div className="ai-glass p-6 rounded-3xl border-l-4 border-sky-500">
                            <h3 className="text-xs font-bold text-slate-500 uppercase">AI Systems Catalog</h3>
                            <p className="text-3xl font-bold mt-2">12 Active</p>
                        </div>
                        <div className="ai-glass p-6 rounded-3xl border-l-4 border-amber-500">
                            <h3 className="text-xs font-bold text-slate-500 uppercase">Bias Risks Detected</h3>
                            <p className="text-3xl font-bold mt-2 text-amber-500">03</p>
                        </div>
                        <div className="ai-glass p-6 rounded-3xl border-l-4 border-rose-500">
                            <h3 className="text-xs font-bold text-slate-500 uppercase">Transparency Gaps</h3>
                            <p className="text-3xl font-bold mt-2 text-rose-500">{data.length - compliantCount}</p>
                        </div>
                        <div className="ai-glass p-6 rounded-3xl border-l-4 border-emerald-500">
                            <h3 className="text-xs font-bold text-slate-500 uppercase">Audit readiness</h3>
                            <p className="text-3xl font-bold mt-2 text-emerald-500">High</p>
                        </div>
                    </div>

                    {/* Framework Control Center */}
                    <div className="ai-glass rounded-3xl overflow-hidden">
                        <div className="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900/50">
                            <h2 className="text-xl font-bold italic text-sky-400">Integrated AI Control Hub</h2>
                            <div className="text-[10px] font-mono text-slate-500">SYSTEMS: GPT-4o, Claude-3, Llama-3</div>
                        </div>
                        <table className="w-full text-left">
                            <thead className="bg-slate-950">
                                <tr>
                                    <th className="p-4 text-[10px] uppercase text-slate-500">Standard</th>
                                    <th className="p-4 text-[10px] uppercase text-slate-500">ID</th>
                                    <th className="p-4 text-[10px] uppercase text-slate-500">Requirement</th>
                                    <th className="p-4 text-[10px] uppercase text-slate-500">Status</th>
                                    <th className="p-4 text-[10px] uppercase text-slate-500">Evidence</th>
                                    <th className="p-4 text-[10px] uppercase text-slate-500">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.map(item => <ControlRow key={item.id} item={item} onUpdate={handleUpdate} />)}
                            </tbody>
                        </table>
                    </div>

                    <footer className="mt-12 text-center text-slate-600 text-[10px] font-bold tracking-widest uppercase">
                        Yeshura AI Assurance Framework &copy; 2024 | Secure - Transparent - Accountable
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
