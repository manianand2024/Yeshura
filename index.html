<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeshura | GRC Operating System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .risk-high { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; }
        .risk-med { background: rgba(245, 158, 11, 0.2); color: #f59e0b; border: 1px solid #f59e0b; }
        .risk-low { background: rgba(16, 185, 129, 0.2); color: #10b981; border: 1px solid #10b981; }
    </style>
</head>
<body>

    <div class="flex h-screen overflow-hidden">
        <aside class="w-72 glass-card m-4 rounded-3xl p-8 flex flex-col hidden lg:flex">
            <div class="flex items-center gap-3 mb-12">
                <div class="w-10 h-10 bg-sky-500 rounded-xl flex items-center justify-center">
                    <i data-lucide="shield-check" class="text-white"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight bg-gradient-to-r from-sky-400 to-indigo-400 bg-clip-text text-transparent">YESHURA</h1>
            </div>
            
            <nav class="space-y-2 flex-1">
                <button onclick="switchTab('dash')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-slate-800 transition text-slate-400 hover:text-white group">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
                </button>
                <button onclick="switchTab('controls')" class="w-full flex items-center gap-3 p-3 rounded-xl bg-sky-500/10 text-sky-400 border border-sky-500/20">
                    <i data-lucide="list-checks" class="w-5 h-5"></i> Control Lab
                </button>
                <button onclick="switchTab('risk')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-slate-800 transition text-slate-400">
                    <i data-lucide="alert-triangle" class="w-5 h-5"></i> Risk Register
                </button>
            </nav>

            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <p class="text-xs text-slate-500 uppercase font-bold mb-2">System Integrity</p>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                    <span class="text-sm font-medium">All Nodes Operational</span>
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 pt-12">
            <div class="flex justify-between items-start mb-10">
                <div>
                    <h2 class="text-4xl font-bold">Compliance Lab</h2>
                    <p class="text-slate-400 mt-1">Yeshura Governance & Risk Management Interface</p>
                </div>
                <div class="flex gap-4">
                    <input type="text" id="searchInput" onkeyup="filterControls()" placeholder="Search controls..." class="bg-slate-900 border border-slate-700 rounded-xl px-4 py-2 focus:ring-2 focus:ring-sky-500 outline-none w-64">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
                <div class="glass-card p-6 rounded-2xl">
                    <p class="text-slate-500 text-sm">Readiness</p>
                    <div class="flex items-end gap-2">
                        <span class="text-3xl font-bold" id="progressText">0%</span>
                    </div>
                </div>
                <div class="glass-card p-6 rounded-2xl border-b-4 border-emerald-500">
                    <p class="text-slate-500 text-sm">Controls Passed</p>
                    <span class="text-3xl font-bold text-emerald-400" id="passedCount">0</span>
                </div>
                <div class="glass-card p-6 rounded-2xl border-b-4 border-rose-500">
                    <p class="text-slate-500 text-sm">Critical Gaps</p>
                    <span class="text-3xl font-bold text-rose-400">4</span>
                </div>
                <div class="glass-card p-6 rounded-2xl">
                    <p class="text-slate-500 text-sm">Active Framework</p>
                    <span class="text-xl font-bold">NIST 800-53</span>
                </div>
            </div>

            <div class="glass-card rounded-3xl overflow-hidden">
                <div class="p-6 border-b border-slate-800 bg-slate-900/30 flex justify-between items-center">
                    <h3 class="font-semibold text-lg">Control Framework Execution</h3>
                    <span class="text-xs font-mono text-slate-500 italic">V 1.0.4-STABLE</span>
                </div>
                <div class="divide-y divide-slate-800" id="controlList">
                    </div>
            </div>
        </main>
    </div>

    <script>
        const controls = [
            { id: 'AC-1', title: 'Access Control Policy', desc: 'Establish and maintain access control policies for organizational systems.', risk: 'High' },
            { id: 'IA-2', title: 'Multi-Factor Authentication', desc: 'Implement MFA for all privileged and non-privileged users.', risk: 'High' },
            { id: 'AU-2', title: 'Audit Events', desc: 'Identify system events that the organization deems necessary to audit.', risk: 'Med' },
            { id: 'CM-3', title: 'Configuration Change Control', desc: 'Determine the types of changes to the system that are configuration controlled.', risk: 'Low' },
            { id: 'SC-7', title: 'Boundary Protection', desc: 'Monitor and control communications at the external boundary of the system.', risk: 'Med' }
        ];

        function renderControls() {
            const container = document.getElementById('controlList');
            container.innerHTML = controls.map(c => `
                <div class="p-6 flex items-center justify-between hover:bg-slate-800/30 transition group control-item">
                    <div class="flex items-center gap-6">
                        <input type="checkbox" onchange="updateProgress()" class="w-6 h-6 rounded-lg border-slate-700 bg-slate-800 text-sky-500 focus:ring-sky-500/50">
                        <div>
                            <div class="flex items-center gap-3">
                                <span class="text-sky-400 font-mono text-sm font-bold">${c.id}</span>
                                <h4 class="font-semibold text-slate-200">${c.title}</h4>
                                <span class="px-2 py-0.5 rounded text-[10px] uppercase font-bold ${getRiskClass(c.risk)}">${c.risk}</span>
                            </div>
                            <p class="text-sm text-slate-500 mt-1">${c.desc}</p>
                        </div>
                    </div>
                    <button class="opacity-0 group-hover:opacity-100 p-2 hover:bg-slate-700 rounded-lg transition text-slate-400">
                        <i data-lucide="external-link" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
            updateProgress();
        }

        function getRiskClass(risk) {
            if(risk === 'High') return 'risk-high';
            if(risk === 'Med') return 'risk-med';
            return 'risk-low';
        }

        function updateProgress() {
            const total = controls.length;
            const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
            const percent = Math.round((checked / total) * 100);
            document.getElementById('progressText').innerText = percent + '%';
            document.getElementById('passedCount').innerText = checked;
        }

        function filterControls() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.control-item');
            items.forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(input) ? 'flex' : 'none';
            });
        }

        renderControls();
    </script>
</body>
</html>
